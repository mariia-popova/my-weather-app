<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <!-- CSS only -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="conteiner">
      <h1></h1>
      <img class="top-image" src="images/sun.svg" alt="sun" />
      <h2>
        <span id="currentTemperature"></span>
        <span class="units">
          <span class="celsFahren celsFahrenActive" id="celsius"> ยบC </span>
        </span>
        <span> | </span>
        <span class="units">
          <span class="celsFahren" id="fahrenheit"> ยบF </span>
        </span>
      </h2>
      <p class="dayTime" id="dayOfWeek">Thursday 10:47</p>
      <p class="description">Sunny</p>
      <br />
      <form>
        <input
          class="enter-city"
          id="cityEnter"
          type="text"
          placeholder="Enter the city"
        />
        <input
          class="button-search"
          id="search-button"
          type="Submit"
          value="Search"
        />
        <button id="current-button">Current</button>
      </form>

      <br />
      <div class="row gx-1 weather-table">
        <div class="col">
          <div class="days">Fri</div>
          <img class="bottom-images" src="images/sun.svg" alt="sun" />
          <div class="degrees">34ยบ/19ยบ</div>
        </div>
        <div class="col">
          <div class="days">Sat</div>
          <img class="bottom-images" src="images/sun.svg" alt="sun" />
          <div class="degrees">34ยบ/20ยบ</div>
        </div>
        <div class="col">
          <div class="days">Sun</div>
          <img class="bottom-images" src="images/rain.png" alt="rain" />
          <div class="degrees">28ยบ/18ยบ</div>
        </div>
        <div class="col">
          <div class="days">Mon</div>
          <img class="bottom-images" src="images/rain.png" alt="rain" />
          <div class="degrees">27ยบ/18ยบ</div>
        </div>
        <div class="col">
          <div class="days">Tue</div>
          <img class="bottom-images" src="images/bolt.png" alt="bolt" />
          <div class="degrees">26ยบ/16ยบ</div>
        </div>
      </div>
      <br />
    </div>
    <div class="footer">
      <a
        href="https://github.com/mariia-popova/my-weather-app"
        class="footerLink"
        target="_blank"
      >
        Open source code

    </div>

    <script src="src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/347e564c1c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
