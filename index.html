<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <!-- CSS only -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="conteiner">
      <h1></h1>
      <img class="top-image" src="images/sun.svg" alt="sun" />
      <h2>
        <span id="currentTemperature"></span>
        <span class="units">
          <span class="celsFahren celsFahrenActive" id="celsius"> ºC </span>
        </span>
      </h2>
      <p class="dayTime">Last updated: <span id="dayOfWeek"></span></p>
      <p class="description"></p>
      <p>Wind speed: <span class="windSpeed"></span></p>
      <br />
      <form>
        <input
          class="enter-city"
          id="cityEnter"
          type="text"
          placeholder="Enter the city"
        />
        <input
          class="button-search"
          id="search-button"
          type="Submit"
          value="Search"
        />
        <button id="current-button">Current</button>
      </form>

      <br />
      <div class="weather-table" id="forecast"></div>
      <br />
    </div>
    <div class="footer">
      <a
        href="https://github.com/mariia-popova/my-weather-app"
        class="footerLink"
        target="_blank"
      >
        Open source code
      </a>
      by Mariia Popova 💁🏼‍♀️ 👩🏼‍💻
    </div>

    <script src="src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/347e564c1c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
